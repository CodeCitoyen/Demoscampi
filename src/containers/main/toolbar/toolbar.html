<div class="main__toolbar text-md-left">
  <h1 class="main__toolbar__heading" data-fittext="1">
    The Good, The Bad<br /> and The Accountant
  </h1>
  <div class="main__toolbar__var">
    <i class="fa fa-money"></i>
    <span class="hidden-sm-down ml-1">Your cash</span>
    <div class="main__toolbar__var__digit">
      {{ $ctrl.game.var('personal_account').value | number }}
    </div>
  </div>
  <div class="main__toolbar__var" ng-repeat="risk in $ctrl.game.publicRisks">
    <i class="fa fa-{{ risk.icon }}"></i>
    <span class="hidden-sm-down ml-1">{{ risk.label }}</span>
    <div class="main__toolbar__var__risk container-fluid">
      <div class="row">
        <div ng-repeat="value in risk.cases"
             class="main__toolbar__var__risk__case col"
             ng-class="{'main__toolbar__var__risk__case--active': value <= risk.value}">
        </div>
      </div>
    </div>
  </div>
  <div class="main__toolbar__link mt-4" ui-sref-active-eq="active">
    <a ui-sref="main">
      <i class="fa fa-comments-o fa-fw"></i>
      <span class="hidden-sm-down ml-1">Chats</span>
    </a>
  </div>
  <div class="main__toolbar__link" ui-sref-active-eq="active">
    <a ui-sref="main.hints">
      <i class="fa fa-ambulance fa-fw"></i>
      <span class="hidden-sm-down ml-1">Hints</span>
    </a>
  </div>
  <div class="main__toolbar__link" ui-sref-active-eq="active">
    <a ui-sref="main.vars">
      <i class="fa fa-line-chart fa-fw"></i>
      <span class="hidden-sm-down ml-1">Indicators</span>
    </a>
  </div>
  <div class="main__toolbar__link" ui-sref-active="active">
    <a ui-sref="main.page({slug: 'about'})">
      <i class="fa fa-info fa-fw"></i>
      <span class="hidden-sm-down ml-1">About</span>
    </a>
  </div>

  <div class="main__toolbar__share">
    <div class="main__toolbar__share__label">
      <span data-fittext="1">Share</span>
    </div>
    <a class="main__toolbar__share__button" href="#" socialshare socialshare-provider="twitter">
      <i class="fa fa-twitter fa-fw"></i>
    </a>
    <a class="main__toolbar__share__button" href="#" socialshare socialshare-provider="facebook">
      <i class="fa fa-facebook fa-fw"></i>
    </a>
    <a class="main__toolbar__share__button" href="#" socialshare socialshare-provider="reddit">
      <i class="fa fa-reddit fa-fw"></i>
    </a>
  </div>
</div>
